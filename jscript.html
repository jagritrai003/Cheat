<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function validate(){
    let y=document.getElementById("nam1").value;
    let z=document.getElementById("ed").value;
    let regx= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if(y==null || y=="")
    {
      alert("Empty Field");
      return false;
    }
    if(y.length>0)
    {
    for(let i=0;i<y.length;i++)
    {
      if(y.charAt(i)>='0' && y.charAt(i)<='9'){
      alert("Invalid Name");
      return false;
    }
    }
    }
    
    if(!regx.test(z))
    {
      alert("Invalid Email");
      return false;
    }
    else{
      document.getElementById("enter").innerHTML="Successfully Register";
      return true;
    }
  }
  </script>
</head>
<body>
  <form action="" method="" onsubmit=" return validate()">
    Name:<input id="nam1" type="text" maxlength="10" minlength="3">
    Email:<input id="ed" type="text">
    <input type="submit" value="submit">
  </form>
  <div id="enter"></div>
</body>
</html>
